        {{- end }}
      {{- end }}
      annotations:
{{- if .Values.defaultRules.additionalRuleAnnotations }}
{{ toYaml .Values.defaultRules.additionalRuleAnnotations | indent 8 }}
{{- end }}
{{- if .Values.defaultRules.additionalRuleGroupAnnotations.clusterApi }}
{{ toYaml .Values.defaultRules.additionalRuleGroupAnnotations.clusterApi | indent 8 }}
{{- end }}
        dashboard: {{ $grafanaDashboard }}
        summary: "Control plane Machine {{`{{ $labels.name }}`}} is not ready"
        description: |-
          Control plane Machine {{`{{ $labels.name }}`}} in cluster {{`{{ $labels.cluster_name }}`}} (namespace {{`{{ $labels.namespace }}`}}) is not ready.
          This may indicate infrastructure issues, failed machine initialization, or node readiness problems. Check the machine status, node readiness, and recent events for more details.
    - alert: MachineWorkerNodeNotAvailable
      expr: |-
        capi_machine_info{control_plane_name=""} and on(name, namespace, cluster_name)
        (capi_machine_status_condition{status="False", type="Available"} == 1)
      for: 30m
      labels:
        severity: error
      {{- if or .Values.defaultRules.additionalRuleLabels .Values.defaultRules.additionalRuleGroupLabels.clusterApi }}
        {{- with .Values.defaultRules.additionalRuleLabels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.defaultRules.additionalRuleGroupLabels.clusterApi }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      annotations:
{{- if .Values.defaultRules.additionalRuleAnnotations }}
{{ toYaml .Values.defaultRules.additionalRuleAnnotations | indent 8 }}
{{- end }}
{{- if .Values.defaultRules.additionalRuleGroupAnnotations.clusterApi }}
{{ toYaml .Values.defaultRules.additionalRuleGroupAnnotations.clusterApi | indent 8 }}
{{- end }}
        dashboard: {{ $grafanaDashboard }}
        summary: "Worker Machine {{`{{ $labels.name }}`}} is not available"
        description: |-
          Worker Machine {{`{{ $labels.name }}`}} in cluster {{`{{ $labels.cluster_name }}`}} (namespace {{`{{ $labels.namespace }}`}}) is not available.
          This may indicate infrastructure issues or failed machine initialization. Check the machine status and node health for more details.
    - alert: MachineWorkerNodeNotHealthy
      expr: |-
        capi_machine_info{control_plane_name=""} and on(name, namespace, cluster_name)
        (capi_machine_status_condition{status="False", type="NodeHealthy"} == 1)
