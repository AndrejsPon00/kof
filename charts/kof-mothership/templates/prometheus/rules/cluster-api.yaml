        {{- end }}
        {{- with .Values.defaultRules.additionalRuleGroupLabels.clusterApi }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      annotations:
{{- if .Values.defaultRules.additionalRuleAnnotations }}
{{ toYaml .Values.defaultRules.additionalRuleAnnotations | indent 8 }}
{{- end }}
{{- if .Values.defaultRules.additionalRuleGroupAnnotations.clusterApi }}
{{ toYaml .Values.defaultRules.additionalRuleGroupAnnotations.clusterApi | indent 8 }}
{{- end }}
        dashboard: {{ $grafanaDashboard }}
        summary: "MachineDeployment {{`{{ $labels.name }}`}} is rolling out too long"
        description: |-
          MachineDeployment {{`{{ $labels.name }}`}} in cluster {{`{{ $labels.cluster_name }}`}} (namespace {{`{{ $labels.namespace }}`}}) has been rolling out for an extended period.
          This may indicate issues with infrastructure, failed upgrades, or stuck resources. Check MachineDeployment status and node health for more details.
    - alert: MachineCPNodeNotAvailable
      expr: |-
        capi_machine_info{control_plane_name!=""} and on(name, namespace, cluster_name)
        (capi_machine_status_condition{status="False", type="Available"} == 1)
      for: 30m
      labels:
        severity: error
      {{- if or .Values.defaultRules.additionalRuleLabels .Values.defaultRules.additionalRuleGroupLabels.clusterApi }}
        {{- with .Values.defaultRules.additionalRuleLabels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.defaultRules.additionalRuleGroupLabels.clusterApi }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      annotations:
{{- if .Values.defaultRules.additionalRuleAnnotations }}
{{ toYaml .Values.defaultRules.additionalRuleAnnotations | indent 8 }}
{{- end }}
{{- if .Values.defaultRules.additionalRuleGroupAnnotations.clusterApi }}
{{ toYaml .Values.defaultRules.additionalRuleGroupAnnotations.clusterApi | indent 8 }}
{{- end }}
