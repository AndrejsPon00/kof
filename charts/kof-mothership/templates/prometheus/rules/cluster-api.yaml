        summary: "Control plane Machine {{`{{ $labels.name }}`}} is not available"
        description: |-
          Control plane Machine {{`{{ $labels.name }}`}} in cluster {{`{{ $labels.cluster_name }}`}} (namespace {{`{{ $labels.namespace }}`}}) is not available.
          This may indicate infrastructure issues or failed machine initialization.
    - alert: MachineCPNodeNotHealthy
      expr: |-
        capi_machine_info{control_plane_name!=""} and on(name, namespace, cluster_name)
